<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style type="text/css">
        body{
            font-family: sans-serif;
            background-color: #e5e5e5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .app{
            width: 80%;
            border: 2px solid black;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
            overflow-y: scroll;
        }
        .app::-webkit-scrollbar{
            width: 0 !important;
        }
        #AddBook{
            cursor: pointer;  
        }
    </style>
    <script src="https://kit.fontawesome.com/4843c55784.js" crossorigin="anonymous"></script>    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

    <div class="app">
    <!-- Page's title -->
    <h1 class="text-center mt-1 fw-bold text-primary">Books' List</h1>

    <!-- Button trigger modal -->
    <div class="d-grid gap-2 justify-content-md-start">
        <button id="AddBook" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addBook">Add A Book  <i class="fas fa-plus"></i></button>
    </div>

    <!-- Modal -->
    <form class="modal fade" id="addBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title fw-bold text-success" id="AddBookModalLabel">Add A Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <label for="booktitle" class="fw-bold">Title</label>
                <input type="text" class="form-control" id="booktitle">
                <p id="titleerror" class="text-danger"></p>

                <label for="bookauthor" class="fw-bold">Author</label>
                <input type="text" class="form-control" id="bookauthor">
                <p id="authorerror" class="text-danger"></p>

                <label for="bookprice" class="fw-bold">Price</label>
                <input type="number" class="form-control" id="bookprice" step="0.01" min="0.1">
                <p id="priceerror" class="text-danger"></p>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" id="addbtn">Add</button>
            </div>
        </div>
        </div>
    </form>


    <!-- Modal -->
    <form class="modal fade" id="updateBook" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title fw-bold text-success" id="UpdateBookModalLabel">Update A Book</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <label for="booktitle" class="fw-bold">Title</label>
                <input type="text" class="form-control" id="booktitleup">
                <p id="titleerrorup" class="text-danger"></p>

                <label for="bookauthor" class="fw-bold">Author</label>
                <input type="text" class="form-control" id="bookauthorup">
                <p id="authorerrorup" class="text-danger"></p>

                <label for="bookprice" class="fw-bold">Price</label>
                <input type="number" class="form-control" id="bookpriceup" step="0.01" min="0.1">
                <p id="priceerrorup" class="text-danger"></p>

            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-success" id="updatebtn">Update</button>
            </div>
        </div>
        </div>
    </form>


    <!-- Table -->
    <table class="table table-secondary table-striped table-hover table-bordered mt-2 text-center table-responsive">
        <thead>
            <tr class="text-primary">
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>Price (TND)</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>      
        </thead>
        <tbody id="mybooks"></tbody>
    </table>
                
   </div>
        <script src="/script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
